<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Activity!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Shrikhand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Trivia Game!</h1>
            <p class="lead">Answer all the questions before the timer runs out!</p>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <div>
                    <h3>
                        <span id="time">03:00</span>
                    </h3>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <div id="questionsDiv">
                    <h1>Click on the Button Below to Start the Quiz</h1>
                </div>
                <ul id="buttonDisplay"></ul>
                <button id="start" name="start" class="btn btn-secondary">Start Quiz</button>
                <button id="submit" name="submit" class="btn btn-secondary">Submit Answer</button>
                <button id="startOver" name="startOver" class="btn btn-secondary">Start Over</button>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <p>Correct Answers:
                    <span id="correctAnswerTally">0</span>
                </p>
                <p>Incorrect Answers:
                    <span id="incorrectAnswerTally">0</span>
                </p>
                <p>Questions Left:
                    <span id="questionsLeftTally">9</span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
